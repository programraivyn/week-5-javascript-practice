<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS | CSS | HTML</title>
</head>

<body>
  <h1>The battle between JS | CSS | HTML</h1>
  <script>

    let challenge1 = prompt("Student I: JS, CSS or HTML?!");

    let challenge2 = prompt("Student II: JS, CSS or HTML?!");

    let challenge3 = prompt ("Student III: JS, CSS, or HTML?!");

    if (challenge1 === "JS" && challenge2 === "HTML" && challenge3 === "CSS") {
      document.write("Student I takes the cake");
    } else if (challenge1 === "JS" && challenge2 === "CSS" && challenge3 === "HTML") {
      document.write("Student II takes the pie");
    } else if (challenge1 === "HTML" && challenge2 === "JS" && challenge3 === "CSS") {
      document.write("Student III takes the cookie");
    }

  </script>

</body>

</html>
